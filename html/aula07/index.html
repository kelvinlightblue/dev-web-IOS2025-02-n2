<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista </title>
</head>
<body>
    <header>
        <h1>Lista de Definição</h1>
    </header>

    <main>
        <!-- DL e Definição list, ou seja, lista de definição -->


        <dl>
            <!-- DT = Definição term, ou seja, termo da definição (título) -->

            <dt>HTML</dt>
            <!-- DD = Definição details, ou seja, detalhes da definição (explicação) -->
             <dd>Linguagem de marcação textual</dd>

             <dt>JavaScript</dt>
             <dd>Linguagem de programação</dd>

        </dl>
    </main>

    <footer>
        <p>Feito no Instituto da Oportunidade Social por Kelvin</p>
    </footer>
</body>
</html>
