    <main>
        <p>Youtube</p>
        <!-- a é a teg de links, que pode redimensionar nosso usuário ou executar funcionalidades ao ser clicada. -->

        <!-- target diz onde a tag <a> irá ou executar a ação. A função _blank faz com que nosso link abra em uma nova aba diferente do navegador, deixando nosso site original ainda aberto em sua aba. -->
        <a href="https://www.youtube.com/" target="_blank">Youtube</a>

        <a href="https://www.youtube.com/@prodbyliam" target="_blank">
